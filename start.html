<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/start.css" />
    <link rel="shortcut icon" href="imgs/nficon2016.ico" type="image/x-icon" />
    <script src="scripts/start.js" defer></script>
  </head>
  <body>
    <main>
      <section id="animatedSection">
        <header id="header">
          <a href="index.html"
            ><img src="imgs/netflix-logo.png" alt="Netflix-logo"
          /></a>
          <div id="headerBtns">
            <a href="">Inicio</a>
            <a href="">Séries</a>
            <a href="">Filmes</a>
          </div>
        </header>
        <div id="animatedSection-text">
          <h1 id="animatedSectionh1">Quarterback</h1>
          <p id="animatedSectionSubTitle">
            Três quarterbacks enfrentam sua última temporada de futebol
            americano no ensino médio. Os garotos tentam equilibrar suas vidas
            enquanto se preparam para o futebol universitário.
          </p>
        </div>
        <div id="animatedSection-btns">
          <button id="watchBtn">Assistir</button>
          <button id="plusBtn">Mais Informações</button>
        </div>
      </section>
      <section id="SecondSection">
        <div class="movieDisplayTitles">
          <h3>Lançamentos</h3>
        </div>
        <div class="moviesDisplay">
          <div class="imgs">
            <img src="imgs/moviePics/oldGuardian.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/quarterback.webp" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/vendetta.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/thewitcher02.webp" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/thedeppestbreath.webp" alt="" />
          </div>
        </div>
        <div class="movieDisplayTitles">
          <h3>Continue Assistindo</h3>
        </div>
        <div class="moviesDisplay">
          <div class="imgs">
            <img
              src="imgs/moviePics/big4.jpg"
              alt=""
              class="keepWatchingMovies"
            />
          </div>
          <div class="imgs">
            <img
              src="imgs/moviePics/uncharted.jpg"
              alt=""
              class="keepWatchingMovies"
            />
          </div>
        </div>
        <div class="movieDisplayTitles">
          <h3>Em alta</h3>
        </div>
        <div class="moviesDisplay">
          <div class="imgs">
            <img src="imgs/moviePics/uncharted.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/alive.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/birdbox.webp" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/grayMan.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/big4.jpg" alt="" />
          </div>
        </div>
        <div class="movieDisplayTitles">
          <h3>Populares na Netflix</h3>
        </div>
        <div class="moviesDisplay">
          <div class="imgs">
            <img src="imgs/moviePics/informer.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/iceroad.jpeg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/big4.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/unforgivable.jpg" alt="" />
          </div>
          <div class="imgs">
            <img src="imgs/moviePics/alive.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
